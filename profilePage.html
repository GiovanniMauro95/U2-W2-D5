<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-black text-white">
    <header>
      <img
        src="./Netflix-assets/assets/netflix_logo.png"
        class="img-fluid"
        width="100px"
      />
    </header>
    <main>
      <div class="container mt-5">
        <div class="text-center mb-4">
          <h1 class="text-light">Edit Profile</h1>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-3 text-center">
            <img
              src="https://placekitten.com/300/300"
              alt="Profile Image"
              class="img-fluid rounded mb-3"
            />
            <button class="btn btn-secondary btn-sm">Edit</button>
          </div>
          <div class="col-lg-5">
            <form>
              <div class="mb-lg-5">
                <input
                  type="text"
                  class="form-control bg-dark text-light"
                  id="profileName"
                  placeholder="Username"
                />
              </div>
              <div class="mb-lg-5">
                <label for="language" class="form-label">Language</label>
                <select class="form-select bg-dark text-light" id="language">
                  <option selected>English</option>
                  <option>Italiano</option>
                  <option>Español</option>
                  <option>Français</option>
                </select>
              </div>
              <hr />
              <div class="my-lg-5">
                <label class="form-label">Maturity Settings:</label>
                <button type="button" class="btn btn-secondary btn-sm">
                  ALL MATURITY RATINGS
                </button>
                <p class="text-muted small">
                  Show titles of all maturity ratings for this profile.
                </p>
                <button type="button" class="btn btn-outline-secondary btn-sm">
                  Edit
                </button>
              </div>
              <hr />
              <div class="mb-lg-5">
                <label class="form-label">Autoplay controls</label>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="autoplayNext"
                  />
                  <label class="form-check-label" for="autoplayNext">
                    Autoplay next episode in a series on all devices.
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="autoplayPreview"
                  />
                  <label class="form-check-label" for="autoplayPreview">
                    Autoplay previews while browsing on all devices.
                  </label>
                </div>
              </div>
              <div class="d-flex gap-2 mb-lg-4">
                <button type="submit" class="btn btn-light">Save</button>
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="button" class="btn btn-outline-secondary">
                  Delete Profile
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
